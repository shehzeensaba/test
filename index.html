<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient Text</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url("https://img.freepik.com/free-photo/red-rose-closeup_2829-5289.jpg?t=st=1732175323~exp=1732178923~hmac=07406c048a2d45d3b37ab3cda7237902c01c429cc86acd2de33f659f211153c5&w=740");
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        h1 {
            font-size: 3rem;
            background: linear-gradient(to right, blue, purple, pink, orange);
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <h1>Beautiful Linear Gradient Text</h1>
</body>
</html>
